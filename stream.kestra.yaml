id: stream
namespace: dev

inputs:
  - name: api_url
    type: STRING
    defaults: tcp://mosquitto_kestra

triggers:
  - id: subscribe
    type: "io.kestra.plugin.mqtt.Trigger"
    server: "tcp://mosquitto_kestra"
    clientId: KestraTrigger
    topic: 
      - /sample.it/jz/device/#
    serdeType: JSON
    maxRecords: 1

tasks:
  - id: logFromFile
    type: io.kestra.core.tasks.log.Log
    message: "{{ read(trigger.uri) }}" 
